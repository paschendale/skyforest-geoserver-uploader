services:
  redis:
    hostname: redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
      
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
  
  geoserver:
    container_name: geoserver
    hostname: geoserver
    image: docker.osgeo.org/geoserver:2.26.x
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "localhost:8080/geoserver/rest/workspaces"]
      interval: 10s
      timeout: 10s
      retries: 50
      start_period: 30s
    volumes:
      - ./geoserver:/opt/geoserver_data
      - ./files:/files 

volumes:
  redis-insight: