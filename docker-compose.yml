services:
  uploader:
    container_name: uploader
    hostname: uploader
    image: paschendale/skyforest-geoserver-uploader:latest
    build: 
      context: .
    environment:
      - REDIS_URL=redis://redis:6379
      - GEOSERVER_URL=http://geoserver:8080/geoserver
      - GEOSERVER_USERNAME=admin
      - GEOSERVER_PASSWORD=geoserver
      - RASTER_EXTENSIONS=.jpg,.jpeg
      - POINTS_EXTENSIONS=.geojson,.shp,.kml,.kmz
      - ANALYSIS_EXTENSIONS=.tif,.geotiff,.tiff
    restart: always
    volumes:
      - ./files:/app/files

  redis:
    container_name: redis
    hostname: redis
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
      
  redis-insight:
    container_name: redis-insight
    hostname: redis-insight
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
  
  geoserver:
    container_name: geoserver
    hostname: geoserver
    image: docker.osgeo.org/geoserver:2.26.x
    restart: always
    ports:
      - 8080:8080
    healthcheck:
      test: ["CMD", "curl", "localhost:8080/geoserver/rest/workspaces"]
      interval: 10s
      timeout: 10s
      retries: 50
      start_period: 30s
    volumes:
      - ./geoserver:/opt/geoserver_data
      - ./files:/files 

  watchtower:
    container_name: watchtower
    hostname: watchtower
    image: containrrr/watchtower
    restart: always
    command: --interval 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

volumes:
  redis-insight: